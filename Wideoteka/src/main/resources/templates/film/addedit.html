<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Film Form</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
<!--/*@thymesVar id="film" type="com.example.mc.app.wideoteka.FilmCommand"*/-->
<!--/*@thymesVar id="director" type="com.example.mc.app.wideoteka.model.Director"*/-->
<!--/*@thymesVar id="actors" type="com.example.mc.app.wideoteka.model.Actors"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-4 col-md-offset-3">
            <form  th:object="${film}" th:action="@{/film/}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <div class="pannel-group">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h1 class="panel-title"><span th:text="*{id} != null ? 'Edit ' : 'New '"></span>Film Information</h1>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-8 form-group">
                                    <label>Title:</label>
                                    <input type="text" class="form-control" th:field="*{title}"/>
                                </div>
                                <div class="col-md-4 form-group">
                                    <label>Director:</label>
                                    <select class="form-control" th:field="*{directorId}">
                                        <option th:each="director : ${director}" th:text="${director.firstName} + ' ' + ${director.lastName}" th:value="${director.id}">The Great Director</option>
                                        <option th:remove="all">F44 Red Director</option>
                                        <option th:remove="all">Que Director</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <label>Genre:</label>
                                    <input type="text" class="form-control" th:field="*{genre}"/>
                                </div>
                                <div class="col-md-6 form-group">
                                    <label>Year:</label>
                                    <input type="text" class="form-control" th:field="*{year}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <label>actor:</label>
                                    <input type="text" class="form-control" th:field="*{actors}"/>
                                </div>
                                <div class="col-md-6 form-group">
                                    <label>Director:</label>
                                    <select class="form-control" th:field="*{directorId}">
                                        <option th:each="director : ${directors}" th:text="${director.name}" th:value="${director.id}">The Great Publisher</option>
                                        <option th:remove="all">F44 Red</option>
                                        <option th:remove="all">Fakelisher</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
