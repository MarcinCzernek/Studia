<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <table>
        <tr th:each="user:${users}">
            <td th:text="${user.name}"></td>
        </tr>
    </table>
</div>
<div>
    <form action="add">
        <input type="text" name="name"/>
        <input type="submit" value="add"/>
    </form>
    <form action="delete">
        <input type="text" name="name"/>
        <input type="submit" value="delete"/>
    </form>

</div>
</body>
</html>
